<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-container">

    <!-- logo -->
    <div class="logo-container">
      <img src="assets/images/logo.svg" alt="logo-svg" id="logo">
    </div>
    

    <!-- Toggle button -->
    <input type="checkbox" class="checkbox">

    <!-- Mobile background -->
    <div class="mobile-background"></div>

    <!-- Mobile container -->
    <div class="mobile-container">

      <div class="items-container">

        <!-- First dropdown -->
        <div class="dropdown">
          <button class="dropdown-btn">Features<img src="assets/images/icon-arrow-down.svg" class="icon-arrow" alt="icon-arrow-svg"></button>
          <div class="dropdown-content" id="dropdown-1">
            <a href="#" class="dropdown-item">Todo List<img src="assets/images/icon-todo.svg" class="dropdown-item-image" alt="dropdown-image-svg"></a>
            <a href="#" class="dropdown-item">Calendar<img src="assets/images/icon-calendar.svg" class="dropdown-item-image" alt="dropdown-image-svg"></a>
            <a href="#" class="dropdown-item">Reminders<img src="assets/images/icon-reminders.svg" class="dropdown-item-image" alt="dropdown-image-svg"></a>
            <a href="#" class="dropdown-item">Planning<img src="assets/images/icon-planning.svg" class="dropdown-item-image" alt="dropdown-image-svg"></a>
          </div>
        </div>

        <!-- Second dropdown -->
        <div class="dropdown">
          <button class="dropdown-btn">Company<img src="assets/images/icon-arrow-down.svg" class="icon-arrow" alt="icon-arrow-svg"></button>
          <div class="dropdown-content" id="dropdown-2">
            <a href="#" class="dropdown-item">History</a>
            <a href="#" class="dropdown-item">Our Team</a>
            <a href="#" class="dropdown-item">Blog</a>
          </div>
        </div>

        <a class="nav-link" href="#">Careers</a>
        <a class="nav-link" href="#">About</a>

        <!-- End items -->
      </div>

      <!-- Sign up or login -->
      <div class="log-container">
        <a href="#" id="login-btn">Login</a>
        <a href="#" id="register-btn">Register</a>
      </div>

      <!-- End mobile container -->
    </div>

    <!-- Menu icon image (behind the checkbox button) -->
    <img src="assets/images/icon-menu.svg" alt="icon-menu-svg" id="icon-menu">

    <!-- End nav -->
  </nav>

  <!-- Main container -->
  <main class="main-container">

    <!-- Hero image -->
    <header class="image-container">
      <img src="assets/images/image-hero-mobile.png" id="hero-image" alt="hero-image-svg">
    </header>

    <!-- Text content -->
    <section class="text-container">

      <!-- Main title -->
      <h1 id="main-title">Make remote work</h1>

      <!-- Main description -->
      <p id="main-description">
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>

      <!-- Learn more button -->
      <a href="#" id="learn-more" class="button">Learn more</a>

      <!-- Partners container -->
      <div class="partners-container">
        <img src="assets/images/client-databiz.svg" alt="databiz-logo-svg">
        <img src="assets/images/client-audiophile.svg" alt="databiz-logo-svg">
        <img src="assets/images/client-meet.svg" alt="databiz-logo-svg">
        <img src="assets/images/client-maker.svg" alt="databiz-logo-svg">
      </div>
      
      <!-- End Text content -->
    </section>
    
    <!-- End main container -->
  </main>


  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marinVcq?tab=repositories">Marinos</a>.
    </p>
  </footer>

  <!-- Main JS script -->
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
