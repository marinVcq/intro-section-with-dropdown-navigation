<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <!-- Navbar -->
  <nav class="nav-container">

    <!-- logo -->
    <img src="assets/images/logo.svg" alt="logo-svg" id="logo">

    <!-- Ckeckbox Toggle button -->
    <input type="checkbox" class="checkbox">

    <!-- mobile background -->
    <div class="mobile-bg"></div>

    <!-- Mobile container -->
    <div class="mobile-container">

      <div class="items-container">
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Company</a>
        <a class="nav-link" href="#">Careers</a>
        <a class="nav-link" href="#">About</a>
      </div>

      <div class="log-container">
        <a href="#" id="login-btn">Login</a>
        <a href="#" id="register-btn">Register</a>
      </div>

    </div>

    <!-- Burger image (behind the checkbox button) -->
    <img src="assets/images/icon-menu.svg" alt="icon-menu-svg" id="icon-menu">

    <!-- End nav -->
  </nav>

  <!-- Header image -->
  <header class="image-container">
    <img src="assets/images/image-hero-mobile.png" id="hero-image" alt="hero-image-svg">
  </header>

  <!-- Main content container -->
  <main class="main-container">

    <!-- Main title -->
    <h1 id="main-title">Make remote work</h1>

    <!-- Main description -->
    <p id="main-description">
      Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
    </p>

    <!-- Learn more button -->
    <a href="#" id="learn-more">Learn more</a>

    <!-- Partners container -->
    <div class="partners-container">
      <img src="assets/images/client-databiz.svg" alt="databiz-logo-svg">
      <img src="assets/images/client-audiophile.svg" alt="databiz-logo-svg">
      <img src="assets/images/client-meet.svg" alt="databiz-logo-svg">
      <img src="assets/images/client-maker.svg" alt="databiz-logo-svg">
    </div>

    <!-- attribution -->
    

  </main>
</body>
</html>
